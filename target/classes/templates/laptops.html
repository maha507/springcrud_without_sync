

<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Laptops</title>
</head>
<body>
    <h2>Laptops</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        <c:forEach var="laptop" items="${laptops}">
            <tr>
                <td>${laptop.id}</td>
                <td>${laptop.brand}</td>
                <td>${laptop.price}</td>
                <td>
                    <a href="<c:url value='/laptops/${laptop.id}'/>">Edit</a>
                    |
                    <a href="<c:url value='/laptops/delete/${laptop.id}'/>" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </c:forEach>
    </table>
    <br>
    <a href="<c:url value='/laptops/new'/>">Add New Laptop</a>
</body>
</html>
